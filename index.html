<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>keysmasher</h1>
      </header>
      <div class="container">
        <div class="heading">
          <p>
            Type the word   <br />
          </p>
        </div>
        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your
                score
                will reset</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-6 mx-auto">
          <p class="lead">Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:</p>
        </div>
        <div id="maincontainer">
          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
            <br><br>
            <div class="col">
              <h3>High Score:
                <span id="highscore">0</span>
              </h3>
              <div class="col-md-6 mx-auto">            
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>
              </div>
            </div>
          </div>
          
          <div class="holesCont">
            <div class="square" id="1"><p id="current-word1" style="display:flex;justify-content:center;margin-top:30%;z-index: 1"></p></div>
            <div class="square" id="2"><p id="current-word2" style="display:flex;justify-content:center;margin-top:30%;z-index: 1"></p></div>
            <div class="square" id="3"><p id="current-word3" style="display:flex;justify-content:center;margin-top:30%;z-index: 1"></p></div>
            <div class="square" id="4"><p id="current-word4" style="display:flex;justify-content:center;margin-top:30%;z-index: 1"></p></div>
            <div class="square" id="5"><p id="current-word5" style="display:flex;justify-content:center;margin-top:30%;z-index: 1"></p></div>
            <div class="square" id="6"><p id="current-word6" style="display:flex;justify-content:center;margin-top:30%;z-index: 1;"></p></div>
            <div class="square" id="7"><p id="current-word7" style="display:flex;justify-content:center;margin-top:30%;z-index: 1;"></p></div>
            <div class="square" id="8"><p id="current-word8" style="display:flex;justify-content:center;margin-top:30%;z-index: 1"></p></div>
            <div class="square" id="9"><p id="current-word9" style="display:flex;justify-content:center;margin-top:30%;z-index: 1"></p></div>
          </div>
        </div>
          
      
        <div class="cursor">
        </div>
        
      <div class="container text-center">
    
        <!-- Word & Input -->
        <div class="row">
         
        

          <h2 class="display-2 mb-5" id="current-word" style="color: #343a40;"></h2>
        </div>
      </div>
    

</body>
<script src="script.js" defer></script>
</html>
